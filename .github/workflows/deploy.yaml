on:
  push:
    branches:
    - main
    - deployment

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1

    - id: backend-deployment
      uses: hack4impact-calpoly/express-deployment-aws-typescript@v0.9.4
      with:
        s3-bucket: 'naacp-backend'
        stack-name: 'naacp-backend-stack'
      env:
        userDB: ${{ secrets.userDB }}
        gardenDB: ${{ secrets.gardenDV }}

    - run: echo API is at ${{ steps.backend-deployment.outputs.api-url }}
      shell: bash
